<h2>
    {{text}}
</h2>

<div class="container">
    <h4 class="teal-text text-lighten-2">Add Todo</h4>
    <h4 class="teal-text text-lighten-2">Editing Todo</h4>

    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="text">
                    <label for="text">Input todo text</label>
                </div>
                <div class="input-field col s12">
                    <a href="#!" class="waves-effect waves-light btn">Save</a>
                    <a href="#!" class="waves-effect waves-light btn red">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngFor="let todo of todos">
        <div class="col s1">
            <input type="checkbox" id="chk_isCompleted" />
            <label for="chk_isCompleted" materialize="tooltip" class="tooltipped" data-tooltip="Set/Unset completed"></label>
        </div>
        <div class="col s9">
            Buy Ice Cream on Sunday
        </div>
        <div class="col s1">
            <a href="#!" materialize="tooltip" class="tooltipped" data-tooltip="Remove">
                <i class="material-icons red-text text-red-2">delete</i>
            </a>
        </div>
        <div class="col s1">
            <a href="#!" materialize="tooltip" class="tooltipped" data-tooltip="Edit">
                <i class="material-icons teal-text text-lighten-2">mode_edit</i>
            </a>
        </div>
    </div>
</div>
